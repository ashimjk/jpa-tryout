spring:
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/jpatryout
    username: postgres
    password: postgres
  jpa:
    database: postgresql
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL10Dialect

concurrency:
  pessimistic-locking:
    requiredToSetLockTimeoutForEveryQuery: true
    requiredToSetLockTimeoutQueryHint: false
    lockTimeOutInMsForQueryGetItem: 5000
    test:
      requiredToSetLockTimeoutForTestsAtStartup: false
      delayAtTheEndOfTheQueryForPessimisticLockingTestingInMs: 0
      minimalPossibleLockTimeOutInMs: 1
